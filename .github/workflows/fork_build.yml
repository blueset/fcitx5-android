name: Build fork APKs

on:
  push:
    branches: [colemak]

jobs:
  build_pull_request:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - macos-13
          - windows-2022
        abi:
          - armeabi-v7a
          - arm64-v8a
          - x86
          - x86_64
    env:
      BUILD_ABI: ${{ matrix.abi }}
    steps:
      - name: Fetch source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Regenerate symlinks pointing to submodule (Windows)
        if: ${{ matrix.os == 'windows-2022' }}
        run: |
          Remove-Item -Recurse app/src/main/assets/usr/share, plugin/hangul/src/main/assets/usr/share/libhangul
          git checkout -- *

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android environment
        uses: android-actions/setup-android@v2

      - name: Install Android NDK
        run: |
          sdkmanager --install "cmake;3.22.1"

      - name: Install system dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: |
          sudo apt update
          sudo apt install extra-cmake-modules gettext

      - name: Install system dependencies (macOS)
        if: ${{ matrix.os == 'macos-13' }}
        run: |
          brew install extra-cmake-modules

      - name: Install system dependencies (Windows)
        if: ${{ matrix.os == 'windows-2022' }}
        run: |
          C:/msys64/usr/bin/pacman -S --noconfirm mingw-w64-ucrt-x86_64-gettext mingw-w64-ucrt-x86_64-extra-cmake-modules
          Add-Content $env:GITHUB_PATH "C:/msys64/ucrt64/bin"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Debug APK
        run: |
          ./gradlew :app:assembleDebug
          ./gradlew :app:assembleRelease
          ./gradlew :assembleDebugPlugins
          ./gradlew :assembleReleasePlugins
      - name: Upload app
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}-${{ matrix.abi }}
          path: app/build/outputs/apk/debug/
      - name: Upload debug app
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}-${{ matrix.abi }}-release
          path: app/build/outputs/apk/release/
      - name: Pack plugins
        shell: bash
        run: |
          mkdir plugins-to-upload
          mkdir plugins-to-upload-release
          mkdir signed-apks
          for i in $(ls plugin)
          do
            if [ -d "plugin/${i}" ]
            then
              mv "plugin/${i}/build/outputs/apk/debug" "plugins-to-upload/${i}"
              mv "plugin/${i}/build/outputs/apk/release" "plugins-to-upload-release/${i}-release"
            fi
          done
      - uses: Tlaster/android-sign@v1.2.2
        name: Sign APKs
        id: sign_apks
        with:
          releaseDirectory: |
            app/build/outputs/apk/release
            plugins-to-upload-release/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          output: signed-apks/
      - name: Upload plugins
        uses: actions/upload-artifact@v3
        with:
          name: plugins-${{ matrix.os }}-${{ matrix.abi }}
          path: plugins-to-upload
      - name: Upload release plugins
        uses: actions/upload-artifact@v3
        with:
          name: plugins-${{ matrix.os }}-${{ matrix.abi }}-release
          path: plugins-to-upload-release
      - name: Upload signed APKs
        uses: actions/upload-artifact@v3
        with:
          name: plugins-${{ matrix.os }}-${{ matrix.abi }}-release
          path: signed-apks
